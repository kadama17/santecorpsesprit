workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      flutter: "3.0.0"  # Assurez-vous de sp√©cifier une version compatible avec Dart SDK 3.0.0
      xcode: latest
      cocoapods: default

    scripts:
      - name: Clean previous Flutter installations
        script: |
          rm -rf $FLUTTER_ROOT

      - name: Install dependencies
        script: |
          flutter pub get

      - name: Verify Flutter and Dart version
        script: |
          flutter --version
          dart --version

      - name: Run tests
        script: |
          flutter test

      - name: Build iOS app
        script: |
          flutter build ios --release

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
